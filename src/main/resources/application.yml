spring:
  application:
    name: my-career
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    password:
    username:
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui
    display-request-duration: true
    tags-sorter: alpha
    operations-sorter: method